<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>ZILDA Factory – Support</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
  <script src="js/app.js" defer></script>
</head>

<body>

  <nav class="navbar" id="navbar">
    <div class="container nav-container">
      <a href="index.html" class="logo" data-i18n="nav.logo">ZILDA <span>FACTORY</span></a>
      <div class="nav-links">
        <a href="index.html" class="nav-link" data-i18n="nav.home">Home</a>
        <a href="index.html#features" class="nav-link" data-i18n="nav.gameplay">Gameplay</a>
        <a href="index.html#progression" class="nav-link" data-i18n="nav.progression">Progression</a>
        <a href="index.html#faq" class="nav-link" data-i18n="nav.faq">FAQ</a>
        <a href="roadmap.html" class="nav-link" data-i18n="nav.roadmap">Development Roadmap</a>
        <div class="lang-switch" id="langSwitch">
          <button class="lang-btn active" data-lang="en">EN</button>
          <button class="lang-btn" data-lang="nl">NL</button>
        </div>
      </div>
    </div>
  </nav>

  <section class="section">
    <div class="container">
      <div class="glass-panel reveal active" style="max-width: 600px; margin: 0 auto;">
        <h1 style="margin-bottom: 1rem;" data-i18n="support.title">Support</h1>
        <p style="margin-bottom: 2rem;" data-i18n="support.intro">
          Experiencing a bug, balance issue or payment problem?
          Use the form below – it opens your e-mail app with all info filled in.
        </p>

        <form id="supportForm">
          <div class="form-group">
            <label for="supEmail" data-i18n="support.emailLabel">Your e-mail</label>
            <input type="email" id="supEmail" required placeholder="you@example.com" />
          </div>

          <div class="form-group">
            <label for="supDevice" data-i18n="support.deviceLabel">Device &amp; model</label>
            <input type="text" id="supDevice" placeholder="e.g. Samsung Galaxy S23" />
          </div>

          <div class="form-group">
            <label for="supType" data-i18n="support.typeLabel">Issue type</label>
            <select id="supType">
              <option data-i18n="support.type.bug">Bug / Crash</option>
              <option data-i18n="support.type.balance">Balance / Progression</option>
              <option data-i18n="support.type.billing">Billing / Purchase</option>
              <option data-i18n="support.type.suggestion">Suggestion / Feedback</option>
              <option data-i18n="support.type.other">Other</option>
            </select>
          </div>

          <div class="form-group">
            <label for="supMessage" data-i18n="support.messageLabel">Description</label>
            <textarea id="supMessage" required placeholder="Describe what happened…"></textarea>
          </div>

          <button type="submit" class="btn btn-primary" style="width: 100%;" data-i18n="support.submit">Send Support
            E-mail</button>

          <p class="muted" id="supportStatus" style="margin-top: 1rem; text-align: center;"></p>
        </form>
      </div>
    </div>
  </section>

  <footer class="footer">
    <div class="container footer-content">
      <div class="logo" style="font-size: 1.2rem;">ZILDA <span>FACTORY</span></div>
      <div class="footer-links">
        <a href="privacy.html" data-i18n="nav.privacy">Privacy Policy</a>
        <a href="support.html" data-i18n="nav.support">Support</a>
        <a href="account-deletion.html">Account deletion</a>
        <span style="color: var(--text-muted);">© <span id="year"></span> ZILDA Games</span>
      </div>
    </div>
  </footer>

</body>

</html>
