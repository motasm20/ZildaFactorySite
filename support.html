<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>ZILDA Factory – Support</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
  <script type="module" src="js/app.js" defer></script>
</head>

<body>

  <nav class="navbar">
    <div class="container nav-container">
      <div class="logo">ZILDA <span>FACTORY</span></div>
      <div class="nav-links">
        <a href="index.html" class="nav-link">Home</a>
        <a href="support.html" class="nav-link active">Support</a>
        <a href="privacy.html" class="nav-link">Privacy</a>
      </div>
    </div>
  </nav>

  <section class="section">
    <div class="container">
      <div class="glass-panel reveal active" style="max-width: 600px; margin: 0 auto;">
        <h1 style="margin-bottom: 1rem;">Support</h1>
        <p style="margin-bottom: 2rem;">
          Experiencing a bug, balance issue or payment problem?
          Use the form below – it opens your e-mail app with all info filled in.
        </p>

        <form id="supportForm">
          <div class="form-group">
            <label for="supEmail">Your e-mail</label>
            <input type="email" id="supEmail" required placeholder="you@example.com" />
          </div>

          <div class="form-group">
            <label for="supDevice">Device &amp; model</label>
            <input type="text" id="supDevice" placeholder="e.g. Samsung Galaxy S23" />
          </div>

          <div class="form-group">
            <label for="supType">Issue type</label>
            <select id="supType">
              <option>Bug / Crash</option>
              <option>Balance / Progression</option>
              <option>Billing / Purchase</option>
              <option>Suggestion / Feedback</option>
              <option>Other</option>
            </select>
          </div>

          <div class="form-group">
            <label for="supMessage">Description</label>
            <textarea id="supMessage" required placeholder="Describe what happened…"></textarea>
          </div>

          <button type="submit" class="btn btn-primary" style="width: 100%;">Send Support E-mail</button>

          <p class="muted" id="supportStatus" style="margin-top: 1rem; text-align: center;"></p>
        </form>
      </div>
    </div>
  </section>

  <footer class="footer">
    <div class="container footer-content">
      <div class="logo" style="font-size: 1.2rem;">ZILDA <span>FACTORY</span></div>
      <div class="footer-links">
        <a href="privacy.html">Privacy Policy</a>
        <a href="support.html">Support</a>
        <span style="color: var(--text-muted);">© <span id="year"></span> ZILDA Games</span>
      </div>
    </div>
  </footer>

</body>

</html>
