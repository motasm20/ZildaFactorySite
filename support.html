<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ZILDA Factory – Support</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
  <script type="module" src="js/app.js" defer></script>
</head>
<body>
  <header class="top-nav">
    <div class="logo">ZILDA Factory</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="support.html" class="active">Support</a>
      <a href="privacy.html">Privacy</a>
    </nav>
  </header>

  <main class="page" id="supportApp">
    <h1>Support</h1>
    <p>
      Experiencing a bug, balance issue or payment problem?
      Use the form below – it opens your e-mail app with all info filled in.
    </p>

    <form id="supportForm" class="support-form">
      <label>
        Your e-mail
        <input type="email" id="supEmail" required placeholder="you@example.com" />
      </label>

      <label>
        Device &amp; model
        <input type="text" id="supDevice" placeholder="e.g. Samsung Galaxy S23" />
      </label>

      <label>
        Issue type
        <select id="supType">
          <option>Bug / Crash</option>
          <option>Balance / Progression</option>
          <option>Billing / Purchase</option>
          <option>Suggestion / Feedback</option>
          <option>Other</option>
        </select>
      </label>

      <label>
        Description
        <textarea id="supMessage" required placeholder="Describe what happened…"></textarea>
      </label>

      <button type="submit" class="btn primary">Send support e-mail</button>

      <p class="muted" id="supportStatus"></p>
    </form>
  </main>

  <footer class="site-footer">
    <small>© <span id="year"></span> ZILDA Games</small>
  </footer>
  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
